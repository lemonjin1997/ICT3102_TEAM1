version: "3.8"
services:
  team:
    #restart: always
    build: ./src
    command: python src/app.py
    volumes:
      - "./:/src"
    ports:
      - "5000:5000"
    expose:
      - "5000"
    depends_on: 
      - "database"
  
  database:
    image: mongo
    environment:
      - MONGO_INITDB_DATABSE=database_name
      - MONGO_INITDB_ROOT_USERNAME=lemonjin
      - MONGO_INITDB_ROOT_PASSWORD=pangjinxiang
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
     - '27017-27019:27017-27019'
    