version: "3.8"
services:
  team:
    restart: always
    build: ./src
    command: uvicorn src.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - "./:/src"
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on: 
      - "database"
  
# mongodb or radis
  database:
    image: mongo
    environment:
      - MONGO_INITDB_DATABSE=database_name
      - MONGO_INITDB_ROOT_USERNAME=lemonjin
      - MONGO_INITDB_ROOT_PASSWORD=pangjinxiang
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
     - '27017-27019:27017-27019'
    